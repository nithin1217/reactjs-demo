name: Sync 

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: identity
        run: |
          git config user.name "paulin"
          git config user.email "paulin.duerwald@METAPOTT.com"

      - name: Push snapshot to Customer GitLab (develop)
        env:
          GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # Add GitLab remote with token auth
          git remote add customer "https://${GITLAB_USERNAME}:${GITLAB_TOKEN}@${GITLAB_REPO_URL#https://}"

          git add -A
          git commit -m "Sync from GitHub (develop): ${GITHUB_SHA}" || echo "No changes to commit"

          git push customer HEAD:main --force
